<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Hanken+Grotesk:wght@500;700;800&family=Open+Sans:wght@300;400;700&family=Rubik+Bubbles&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="project-center">
  <div class="container">
    <div class="left-bar">
      <h3>Your Result</h3>
      <div class="rad">
        <span>76</span>
        <p>of 100</p>
      </div>
      <span>Gread</span>
      <p>Your score higher than 65% of the people how have taken these tasks.</p>
    </div>
    <div class="right-bar">
      <h3>Summary</h3>
        <div class="one-card card">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
          <span>80 /100</span>
        </div>
        <div class="two-card card">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
          <span>92 /100</span>
        </div>
        <div class="three-card card">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
          <span>61 /100</span>
        </div>
        <div class="four-card card">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
          <span>72 /100</span>
        </div>
        <input type="submit" value="Continue">
    </div>
  </div>
</div>
</body>
</html>
